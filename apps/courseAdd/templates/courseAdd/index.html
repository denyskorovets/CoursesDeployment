<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include './header.html' %}
</head>
<body>
<div class="container">
    <h2>Add a New Course</h2>
    <form action="/addcourse" method="post">
        {% csrf_token %}
         <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
         </div>
         <div class="form-group">
            <label for="description">Description:</label>
            <textarea cols="40" rows="8" name="description" class="form-control"></textarea>
         </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
<div class="container">
    <h2>Courses</h2>
    <table class="table table-striped">
        <thead>
            <th>Course</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description.description }}</td>
                    <td>{{ course.created_at }}</td>
                    <td><a href="/remove/{{course.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
